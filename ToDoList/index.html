<!DOCTYPE html>
<html>
    <head>

        <title> ToDo Alik </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <h3> ToDo List</h3>
        </div>
        <div class="main">
            <h2 style="margin-top: 20px;"> ToDo List</h2>
            <div class="form">
                <input type="text" onkeypress="return trigger(event)" placeholder="New Task" id="in">
                <button class="add" onclick="add()"> Add </button>
            </div>
            <div id="items">
                <div class="item">
                    <input class="checker" onclick="check(this)" type="checkbox">
                    <label>First Item</label>
                    <button class="delete" onclick="remove(this)">-</button>
                </div>
            </div>
            <button class="add" onclick="cls()"> Clear </button>
        </div>
    <script src="main.js"></script>
    </body>
</html>
