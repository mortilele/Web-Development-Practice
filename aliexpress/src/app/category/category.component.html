<h2 style="text-align:center;">{{category.name}}</h2>
<div class="products">
  <div class="product-item" *ngFor="let product of products">

    <h3>
      <a routerLink="/product-id/{{product.id}}" [title]="product.name + ' details'" >
        {{ product.name }}
      </a>
    </h3>
    <img src="{{product.image}}">
    <br>
    <h4> {{ product.price }} $ <span style="color: red;float:right;font-size: 10px;"> rating: {{ product.rating }} </span></h4>
  </div>
</div>
