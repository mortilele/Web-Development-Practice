<h2 style="text-align:center;">Products</h2>
<div class="products">
  <div class="product-item" *ngFor="let product of products">

      <h3>
        <a routerLink="/products/{{product.id}}" [title]="product.name + ' details'" >
          {{ product.name }}
        </a>
      </h3>
      <img src={{product.image}}>
      <br>
      <h4> {{ product.price }} $ <span style="color: red;float:right;font-size: 10px;"> rating: {{ product.rating }} </span></h4>

      <div style="display:flex;justify-content:space-between">
        <button (click)="share(product)">
          Share
        </button>
        <app-product-alerts
          [product]="product"
          (notify)="onNotify()">
        </app-product-alerts>
      </div>
  </div>
</div>

<div>
  <label>Product name:
    <input #productName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(productName.value); productName.value=''">
    add
  </button>
</div>
